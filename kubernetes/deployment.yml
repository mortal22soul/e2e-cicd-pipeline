apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: solar-system
  name: solar-system
  namespace: solar-system
spec:
  replicas: 2
  selector:
    matchLabels:
      app: solar-system
  strategy: {}
  template:
    metadata:
      labels:
        app: solar-system
    spec:
      dnsPolicy: Default # so that the pod can connect to mongodb atlas
      containers:
      - image: aryanmehesare/solar-system:45bba5813510ac8cd22453e75584e07cfe10d2e4
        imagePullPolicy: Always
        name: solar-system
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        envFrom:
        - secretRef:
            name: mongo-db-creds